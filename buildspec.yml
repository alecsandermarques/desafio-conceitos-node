version: 0.2
phases:
  install:
		runtime-versions:
  	nodejs: 12
		commands:
    - npm install
  pre_build:
		commands:
  	- echo Installing source NPM dependencies...
  	- npm install
  build:
		commands:
  	- echo Build started on `date`
  	- echo Compiling the Node.js code
  	- npm run dev
  post_build:
		commands:
  	- echo Build completed on `date`
# Include only the files required for your application to run.
artifacts:
  files:
	- src/index.js
	- src/app.js
	- package.json
	- node_modules/**/*
